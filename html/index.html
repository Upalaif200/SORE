<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SORE</title>
  <style>
    :root {
      --morado: #6a1b9a;
      --gris-claro: #e0e0e0;
      --gris-oscuro: #424242;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--gris-claro);
      color: var(--gris-oscuro);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--morado);
      color: var(--blanco);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav button {
      background-color: var(--gris-claro);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      width: 100%;
      box-sizing: border-box;
    }

    .main-content {
      flex: 3;
      background-color: var(--blanco);
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      min-width: 200px;
    }

    .aside-container {
      display: flex;
      flex-direction: row;
      position: relative;
    }

    aside {
      flex: 1;
      background-color: var(--gris-oscuro);
      color: var(--blanco);
      padding: 1rem;
      margin: 1rem 0 1rem 0;
      min-width: 250px;
      display: block;
    }

    aside.hidden {
      display: none;
    }

    .arrow-toggle {
      width: 20px;
      background-color: var(--morado);
      color: var(--blanco);
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 5px 5px 0;
      padding: 0;
      height: 100%;
    }

    .arrow-bar {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: var(--morado);
        border-radius: 5px 0 0 5px;
        margin: 1rem 0;
    }

    .arrow-bar.hidden {
      border-radius: 5px;
    }

    footer {
      background-color: var(--morado);
      color: var(--blanco);
      text-align: center;
      padding: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .aside-container {
        width: 100%;
        flex-direction: column;
      }

      .arrow-bar {
        display: none;
      }

      aside {
        display: block !important;
        border-radius: 0;
        width: 100%;
        margin: 0;
      }

      .main-content {
        width: 100%;
        margin: 1rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>SORE</h1>
    </div>
    <nav>
      <button>Menú</button>
      <button>Buscar</button>
      <button>Ayuda</button>
      <button>Perfil</button>
    </nav>
  </header>

  <main>
    <div class="main-content">
      <h2>Explorador de Archivos</h2>
      <p>Aquí irán las pestañas: Explorador, Recientes, Fijados.</p>
    </div>

    <div class="aside-container">
      <div class="arrow-bar" id="arrowBar">
        <button class="arrow-toggle" onclick="toggleAside()" id="arrowBtn">←</button>
      </div>
      <aside id="side-panel">
        <h3>Aside</h3>
        <p>Empresas destacadas, sugerencias IA, chat de ayuda.</p>
      </aside>
    </div>
  </main>

  <footer>
    <p>© 2025 SORE - Sistema de Optimización de Recursos Empresariales</p>
  </footer>

  <script>
    function toggleAside() {
      const aside = document.getElementById("side-panel");
      const arrow = document.getElementById("arrowBtn");
      const arrowBar = document.getElementById("arrowBar");

      aside.classList.toggle("hidden");

      if (aside.classList.contains("hidden")) {
        arrow.innerText = "→";
        arrowBar.classList.add("hidden");
      } else {
        arrow.innerText = "←";
        arrowBar.classList.remove("hidden");
      }
    }

    // Asegurarse de mostrar aside en móviles aunque esté oculto
    window.addEventListener("resize", () => {
      const width = window.innerWidth;
      const aside = document.getElementById("side-panel");
      const arrowBar = document.getElementById("arrowBar");

      if (width <= 768) {
        aside.classList.remove("hidden");
        arrowBar.style.display = "none";
      } else {
        arrowBar.style.display = "flex";
      }
    });
  </script>

</body>
</html>
